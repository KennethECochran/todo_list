<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div id="header">
        <div class="header-text">
            <p>To-Do:</p>
            <p>Why do Tomorrow, what you can do today!</p>
        </div>
    </div>
    <div id="sidebar">
        <button id="addProject">+project</button>
        <div id="projectLinks">
        </div>
        <dialog id="projectForm">
            <form method="dialog">
                <p>Add a Project!</p>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <div class="buttonContainer">
                    <button id="confirmProjectBtn" value="default">Confirm</button>
                    <button id="cancel">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>
    <div id="contentBody">
        <dialog id="todoform">
            <form method="dialog">
                <p>Add a ToDo to Your Project: </p>
                <label for="toDoTitle">Title:</label>
                <input type="text" id="toDoTitle" name="toDoTitle">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description">
                <label for="date">Due Date:</label>
                <input type="date" id="date" name="date">
                    <div class="radioButtons">
                        <div class="top">
                            <input type="radio" id="highPriority" name="priorityStatus" value="True">
                            <label for="highPriority">High Priority</label>
                        </div>
                        
                        <div class="bottom">
                            <input type="radio" id="lowPriority" name="priorityStatus" value="False" checked>
                            <label for="lowPriority">Low Priority</label>
                        </div>
                    </div>
                <div class="buttonContainer">
                    <button id="confirmToDoBtn" value="default">Confirm</button>
                    <button id="cancel">Cancel</button>
                </div>
            </form>
        </dialog>
        <div id="toDoHolder"></div>
    </div>
</body>
</html>
