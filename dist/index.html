<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div id="header">

    </div>
    <div id="sidebar">
        <button id="+project">+project</button>
        <dialog id="projectForm">
            <form method="dialog">
                <p>Add a Project!</p>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <div class="buttonContainer">
                    <button id="confirmBtn" value="default">Confirm</button>
                    <button id="cancel">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>
    <div id="contentBody">
        <button id="+todo">+todo</button>
        <dialog id="todoform">
            <form method="dialog">
                <p>Add a Book to Your Library!</p>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <label for="author">Description:</label>
                <input type="text" id="author" name="author">
                <label for="pageNum">Due Date:</label>
                <input type="number" id="pageNum" name="pageNum">
                    <div class="radioButtons">
                        <div class="top">
                            <input type="radio" id="hasRead" name="readStatus" value="True">
                            <label for="hasRead">High Priority</label>
                        </div>
                        
                        <div class="bottom">
                            <input type="radio" id="notRead" name="readStatus" value="False" checked>
                            <label for="notRead">Low Priority</label>
                        </div>
                    </div>
                <div class="buttonContainer">
                    <button id="confirmBtn" value="default">Confirm</button>
                    <button id="cancel">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
